{% load static %}
<header class="main-header">
    <div class="container">
        <a href="{% url 'home' %}" class="logo">
            <img src="{% static 'images/logo.png' %}" alt="PowerFit Gym">
        </a>
            <nav>
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'services' %}">Services</a>
                <a href="{% url 'about' %}">About</a>
                <a href="{% url 'contact' %}">Contact</a>
                
                {% if user.is_authenticated %}
                    <a href="{% url 'my_bookings' %}">My Bookings</a>
                    <a href="{% url 'logout' %}">Logout</a>
                    <a href="{% url 'schedule_calendar' %}">Class Calendar</a>
                    <a href="{% url 'profile' %}">My Profile</a>
                {% else %}
                    <a href="{% url 'login' %}">Login</a>
                    <a href="{% url 'signup' %}">Sign Up</a>
                {% endif %}
                {% if user.is_staff %}
                <li class="dropdown">
                    <a href="#">Admin</a>
                    <div class="dropdown-content">
                        <!-- Update URLs to new pattern -->
                        <a href="{% url 'admin_dashboard' %}">Dashboard</a>
                        <a href="{% url 'manage_schedules' %}">Manage Schedules</a>
                        <a href="{% url 'add_schedule' %}">Add Schedule</a>
                        <a href="{% url 'admin:index' %}">Django Admin</a>
                    </div>
                </li>
                <a href="{% url 'bulk_add_schedule' %}">Bulk Add Classes</a>
                {% endif %}
            </nav>
    </div>
</header>
