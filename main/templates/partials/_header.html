{% load static %}
<header class="main-header">
    <div class="container">
        <a href="{% url 'home' %}" class="logo">
            <img src="{% static 'images/logo.png' %}" alt="PowerFit Gym">
        </a>
        <nav class="main-nav">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'services' %}">Services</a>
            <a href="{% url 'about' %}">About</a>
            <a href="{% url 'contact' %}">Contact</a>
            
            <div class="auth-links">
                {% if user.is_authenticated %}
                    <span class="welcome-msg">Hi, {{ user.username }}!</span>
                    <a href="{% url 'logout' %}" class="auth-link">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="auth-link">Login</a>
                    <a href="{% url 'signup' %}" class="auth-link">Sign Up</a>
                {% endif %}
            </div>
        </nav>
    </div>
</header>
